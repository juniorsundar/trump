name: Release Binaries

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-linux
            nix_attr: static
            artifact_name: trump-x86_64-linux-musl
          - os: ubuntu-latest
            target: aarch64-linux
            nix_attr: static-aarch64
            artifact_name: trump-aarch64-linux-musl
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: trump-aarch64-apple-darwin

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- LINUX BUILDS (USING NIX) ---
      - name: Install Nix
        if: matrix.os == 'ubuntu-latest'
        uses: cachix/install-nix-action@v25
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Setup Cachix
        if: matrix.os == 'ubuntu-latest'
        uses: cachix/cachix-action@v14
        with:
          name: juniorsundar
          authToken: '${{ secrets.CACHIX_AUTH_TOKEN }}'

      - name: Build with Nix (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          nix build .#${{ matrix.nix_attr }} --accept-flake-config
          cp result/bin/trump ${{ matrix.artifact_name }}

      # --- MACOS BUILD (USING CARGO) ---
      - name: Install Rust
        if: matrix.os == 'macos-latest'
        uses: dtolnay/rust-toolchain@stable

      - name: Build with Cargo (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cargo build --release
          cp target/release/trump ${{ matrix.artifact_name }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: artifacts/*
          draft: true
          prerelease: false